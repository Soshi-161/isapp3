<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCampus - 時間割表</title>
    <link href="lib/tailwind.css" rel="stylesheet">
    <style>
        /* Line clamp utility for text truncation */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Custom scrollbar for better UX */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Custom amber colors if not available in Tailwind */
        .bg-amber-500 {
            background-color: #f59e0b !important;
        }
        .border-amber-600 {
            border-color: #d97706 !important;
        }
    </style>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <script type="text/javascript" src="lib/isapp.js"></script>
    <script>
        osql.requireLogin();

        var allCourses = []; // 全科目データを保存
        var userRegistrations = []; // ユーザーの履修登録データ
        var currentProjectId = null; // 現在選択中のプロジェクトID
        var userProjects = []; // ユーザーのプロジェクト一覧

        $(document).ready(async function () {
            try{
                // ユーザー初期化とヘッダー設定
                await isapp.initUser();
                isapp.ui.setUserHeader(isapp.currentUser);
                
                // 全科目データを取得
                allCourses = await isapp.courses.getAllCourses();
                console.log('取得した科目:', allCourses);
                
                // ユーザーのプロジェクト一覧を取得
                await loadUserProjects();
                
                // 最新のプロジェクトを自動選択するか、なければ新規作成を促す
                if (userProjects.length > 0) {
                    await selectProject(userProjects[0].id);
                } else {
                    userRegistrations = [];
                }
                
            } catch (error) {
                console.error('データベース接続エラー:', error);
                isapp.ui.showError('データベースに接続できません。後ほど再試行してください。');
                return;
            }
            
            // プロジェクト選択UI を生成
            loadProjectSelector();
            // 時間割グリッドを生成
            loadScheduleGrid();
            // 単位数カウンターを更新
            updateCreditsCounter();
        });

        // ログアウト機能
        function logout() {
            if (confirm('ログアウトしますか？')) {
                osql.logout();
            }
        }

        // ユーザープロフィール表示
        function showUserProfile() {
            const user = isapp.currentUser;
            alert(`ユーザー情報:\n名前: ${user.lname} ${user.fname}\nID: ${user.id}`);
        }

        // ユーザーのプロジェクト一覧を読み込み
        async function loadUserProjects() {
            try {
                userProjects = await isapp.projects.getUserProjects();
                console.log('ユーザープロジェクト:', userProjects);
            } catch (error) {
                console.log('プロジェクトテーブルが存在しないか、エラーが発生しました:', error);
                userProjects = [];
            }
        }

        // プロジェクト選択
        async function selectProject(projectId) {
            currentProjectId = projectId;
            
            try {
                // 選択されたプロジェクトの履修科目を取得
                userRegistrations = await isapp.selections.getProjectSelections(projectId);
                console.log('プロジェクト履修データ:', userRegistrations);
                
                // UIを更新
                loadScheduleGrid();
                updateCreditsCounter();
                updateProjectSelector();
            } catch (error) {
                console.error('プロジェクト選択エラー:', error);
                userRegistrations = [];
            }
        }

        // プロジェクト選択UIの生成
        function loadProjectSelector() {
            const container = document.getElementById('project-selector');
            if (!container) return;

            const selectedProject = userProjects.find(p => p.id === currentProjectId);
            const selectedProjectText = selectedProject ? 
                `${selectedProject.year}年度 ${isapp.utils.getSemesterName(selectedProject.semester)} (${selectedProject.public ? '公開' : '非公開'})` : 
                '時間割プロジェクトを選択';

            container.innerHTML = `
                <div class="flex items-center space-x-4">
                    <label class="text-sm font-medium text-gray-700">時間割選択:</label>
                    <button onclick="showProjectSelectionModal()" 
                            class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50 transition-colors flex items-center space-x-2 min-w-[200px] justify-between">
                        <span>${selectedProjectText}</span>
                        <span class="text-gray-400">📋</span>
                    </button>
                    <button onclick="createNewProject()" 
                            class="px-3 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg text-sm font-medium hover:from-green-600 hover:to-emerald-700 transition-all duration-200">
                        ➕ 新規
                    </button>
                </div>
            `;
        }

        // プロジェクト選択UIの更新
        function updateProjectSelector() {
            // モーダル形式になったためUI再生成
            loadProjectSelector();
        }

        // 新規プロジェクト作成モーダルを表示
        function createNewProject() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.onclick = (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            };
            
            const modalContent = document.createElement('div');
            modalContent.className = 'bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl border border-gray-200';
            
            const currentYear = new Date().getFullYear();
            
            modalContent.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-900 flex items-center">
                        <span class="mr-2">📋</span>新しい時間割プロジェクトを作成
                    </h3>
                    <button onclick="document.body.removeChild(this.closest('.fixed'))" 
                            class="text-gray-400 hover:text-red-500 text-2xl font-bold transition-colors duration-200 w-8 h-8 flex items-center justify-center hover:bg-gray-100 rounded-full">
                        &times;
                    </button>
                </div>
                
                <form id="project-form" class="space-y-4">
                    <!-- 年度選択 -->
                    <div>
                        <label for="project-year" class="block text-sm font-semibold text-gray-700 mb-2">
                            📅 年度
                        </label>
                        <select id="project-year" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                            <option value="${currentYear - 1}">${currentYear - 1}年度</option>
                            <option value="${currentYear}" selected>${currentYear}年度</option>
                            <option value="${currentYear + 1}">${currentYear + 1}年度</option>
                        </select>
                    </div>
                    
                    <!-- 学期選択 -->
                    <div>
                        <label for="project-semester" class="block text-sm font-semibold text-gray-700 mb-2">
                            🌸 学期
                        </label>
                        <select id="project-semester" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                            <option value="1">前期</option>
                            <option value="2">後期</option>
                        </select>
                    </div>
                    
                    <!-- 公開設定 -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            🌐 公開設定
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="project-public" value="false" checked class="mr-2 text-blue-600 focus:ring-blue-500">
                                <span class="text-sm text-gray-700">🔒 非公開（自分のみ）</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="project-public" value="true" class="mr-2 text-blue-600 focus:ring-blue-500">
                                <span class="text-sm text-gray-700">🌍 公開（他のユーザーも閲覧可能）</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- プレビュー -->
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-3">
                        <div class="text-sm font-medium text-gray-700 mb-1">プレビュー:</div>
                        <div id="project-preview" class="text-sm text-gray-600">
                            ${currentYear}年度 前期 (非公開)
                        </div>
                    </div>
                    
                    <!-- ボタン -->
                    <div class="flex space-x-3 pt-4">
                        <button type="button" onclick="document.body.removeChild(this.closest('.fixed'))" 
                                class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                            キャンセル
                        </button>
                        <button type="submit" 
                                class="flex-1 px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg hover:from-green-600 hover:to-emerald-700 transition-all duration-200 transform hover:scale-105 font-semibold">
                            ✨ 作成
                        </button>
                    </div>
                </form>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // プレビュー更新のイベントリスナー
            const updatePreview = () => {
                const year = document.getElementById('project-year').value;
                const semester = document.getElementById('project-semester').value;
                const isPublic = document.querySelector('input[name="project-public"]:checked').value === 'true';
                
                const semesterName = semester === '1' ? '前期' : '後期';
                const publicStatus = isPublic ? '公開' : '非公開';
                
                document.getElementById('project-preview').textContent = `${year}年度 ${semesterName} (${publicStatus})`;
            };
            
            // イベントリスナーを追加
            document.getElementById('project-year').addEventListener('change', updatePreview);
            document.getElementById('project-semester').addEventListener('change', updatePreview);
            document.querySelectorAll('input[name="project-public"]').forEach(radio => {
                radio.addEventListener('change', updatePreview);
            });
            
            // フォーム送信処理
            document.getElementById('project-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await submitNewProject();
            });
        }
        
        // プロジェクト作成実行
        async function submitNewProject() {
            const year = parseInt(document.getElementById('project-year').value);
            const semester = parseInt(document.getElementById('project-semester').value);
            const isPublic = document.querySelector('input[name="project-public"]:checked').value === 'true';
            
            try {
                const projectData = {
                    year: year,
                    semester: semester,
                    public: isPublic
                };
                
                const newProject = await isapp.projects.createProject(projectData);
                
                // モーダルを閉じる
                const modal = document.querySelector('.fixed.inset-0');
                if (modal) {
                    document.body.removeChild(modal);
                }
                
                // プロジェクト一覧を再読み込みして新しいプロジェクトを選択
                await loadUserProjects();
                await selectProject(newProject.id);
                loadProjectSelector();
                
                const semesterName = semester === 1 ? '前期' : '後期';
                const publicStatus = isPublic ? '公開' : '非公開';
                alert(`新しい時間割プロジェクト「${year}年度 ${semesterName} (${publicStatus})」を作成しました！`);
                
            } catch (error) {
                console.error('プロジェクト作成エラー:', error);
                alert('プロジェクトの作成に失敗しました。');
            }
        }



        // 総単位数を計算
        async function calculateTotalCredits() {
            return await isapp.courses.calculateTotalCredits(userRegistrations, allCourses);
        }

        async function updateCreditsCounter() {
            const totalCredits = await calculateTotalCredits();
            
            // 単位数に応じてカウンターの色と内容を更新（高コントラスト配色）
            const counterElement = document.getElementById('credits-display');
            
            // 背景色とボーダー色を決定
            let bgClass, borderClass;
            if (totalCredits >= 20) {
                bgClass = 'bg-green-600';
                borderClass = 'border-green-700';
            } else if (totalCredits >= 10) {
                bgClass = 'bg-amber-500';
                borderClass = 'border-amber-600';
            } else {
                bgClass = 'bg-red-600';
                borderClass = 'border-red-700';
            }
            
            // クラス名を更新
            counterElement.className = `${bgClass} text-white p-4 rounded-2xl shadow-xl border-2 ${borderClass} transform transition-all duration-300 hover:scale-105 hover:shadow-2xl`;
            
            // 内容も更新して確実に表示
            counterElement.innerHTML = `
                <div class="text-center">
                    <div class="text-sm font-bold opacity-95">履修単位数</div>
                    <div class="text-3xl font-black">${totalCredits}</div>
                    <div class="text-xs font-semibold opacity-90">単位</div>
                </div>
            `;
        }

        function loadScheduleGrid() {
            const scheduleContainer = document.getElementById('schedule-container');
            scheduleContainer.innerHTML = '';
            
            // レスポンシブ対応のためのラッパー
            const gridWrapper = document.createElement('div');
            gridWrapper.className = 'space-y-4';
            
            // ヘッダー行を作成
            const headerRow = document.createElement('div');
            headerRow.className = 'grid grid-cols-7 gap-3 mb-6';
            
            const timeHeader = document.createElement('div');
            timeHeader.className = 'bg-gradient-to-r from-gray-50 to-gray-100 p-4 text-center font-bold rounded-xl border border-gray-200 text-gray-700';
            timeHeader.textContent = '時限';
            headerRow.appendChild(timeHeader);
            
            for (let day = 1; day <= 6; day++) {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'bg-gradient-to-r from-blue-50 to-indigo-50 p-4 text-center font-bold rounded-xl border border-blue-200 text-blue-700';
                dayHeader.textContent = isapp.utils.getDayName(day) + '曜日';
                headerRow.appendChild(dayHeader);
            }
            gridWrapper.appendChild(headerRow);
            
            // 各時限の行を作成
            for (let period = 1; period <= 5; period++) {
                const periodRow = document.createElement('div');
                periodRow.className = 'grid grid-cols-7 gap-3 mb-4';
                
                // 時限表示
                const periodCell = document.createElement('div');
                periodCell.className = 'bg-gradient-to-r from-gray-100 to-gray-200 p-4 text-center font-bold rounded-xl border border-gray-300 text-gray-800';
                periodCell.textContent = `${period}限`;
                periodRow.appendChild(periodCell);
                
                // 各曜日のセル
                for (let day = 1; day <= 6; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'min-h-[140px] lg:min-h-[160px] relative rounded-xl border-2 border-gray-200 p-3 transition-all duration-300';
                    
                    // その日その時限の履修登録済み科目を取得
                    const registeredCourses = allCourses.filter(course => 
                        userRegistrations.includes(course.id) && 
                        course.day_of_week == day && 
                        course.period == period
                    );
                    
                    // 履修登録済みの科目がある場合
                    if (registeredCourses.length > 0) {
                        // セルを科目表示用のコンテナに変更
                        dayCell.className = 'min-h-[140px] lg:min-h-[160px] relative rounded-xl border-2 border-blue-300 bg-gradient-to-br from-blue-50 to-indigo-50 p-0 transition-all duration-300 overflow-hidden';
                        
                        registeredCourses.forEach((course, index) => {
                            const courseDiv = document.createElement('div');
                            // セル全体を使用する場合と複数科目がある場合で表示を調整
                            const isMultipleCourses = registeredCourses.length > 1;
                            courseDiv.className = `
                                ${isMultipleCourses ? 'mb-1 last:mb-0' : 'h-full'} 
                                relative bg-white border border-gray-200 hover:border-blue-400 
                                ${isMultipleCourses ? 'p-2 rounded-lg' : 'p-3 rounded-xl'} 
                                shadow-sm hover:shadow-md transition-all duration-200 
                                flex flex-col justify-between group
                            `;
                            
                            // セル全体を使う場合の高さ調整（新しいセルサイズに対応）
                            if (!isMultipleCourses) {
                                courseDiv.style.minHeight = '134px'; // 140px - padding 6px (上下3px)
                                // lg画面では更に大きく
                                courseDiv.classList.add('lg:min-h-[154px]'); // 160px - padding 6px
                            }
                            
                            courseDiv.innerHTML = `
                                <!-- メインコンテンツエリア -->
                                <div class="flex-1 flex flex-col justify-between">
                                    <!-- 科目名（常に表示） -->
                                    <div class="font-bold ${isMultipleCourses ? 'text-xs' : 'text-sm lg:text-base'} 
                                               text-gray-900 leading-tight mb-1 pr-8 
                                               ${!isMultipleCourses ? 'flex-1 flex items-start' : ''}">
                                        <span class="line-clamp-2">${course.title || course.class_name}</span>
                                    </div>
                                    
                                    <!-- 詳細情報（画面サイズに応じて表示/非表示） -->
                                    <div class="space-y-1 ${isMultipleCourses ? 'hidden sm:block' : ''}">
                                        <!-- 担当教員 -->
                                        <div class="text-xs text-gray-600 flex items-center ${isMultipleCourses ? 'hidden md:flex' : ''}">
                                            <span class="mr-1">👨‍🏫</span>
                                            <span class="truncate">${course.professor_name || 'TBA'}</span>
                                        </div>
                                        
                                        <!-- 教室 -->
                                        <div class="text-xs text-gray-600 flex items-center ${isMultipleCourses ? 'hidden lg:flex' : ''}">
                                            <span class="mr-1">🏫</span>
                                            <span class="truncate">${course.room_no || 'TBA'}</span>
                                        </div>
                                    </div>
                                    
                                    <!-- 単位数バッジ -->
                                    <div class="mt-1 flex justify-start">
                                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-semibold 
                                                   bg-gradient-to-r from-blue-100 to-indigo-100 
                                                   text-blue-800 border border-blue-200
                                                   ${isMultipleCourses ? 'text-xs' : 'text-xs lg:text-sm'}">
                                            ${course.credit || 0}単位
                                        </span>
                                    </div>
                                </div>
                                
                                <!-- 削除ボタン -->
                                <button onclick="unregisterCourse('${course.id}', '${course.title || course.class_name}')" 
                                        class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white 
                                               ${isMultipleCourses ? 'w-5 h-5 text-xs' : 'w-6 h-6 text-sm'} 
                                               rounded-full flex items-center justify-center 
                                               shadow-sm hover:shadow-md transition-all duration-200 
                                               opacity-0 group-hover:opacity-100
                                               focus:opacity-100 focus:outline-none focus:ring-2 focus:ring-red-300"
                                        title="科目を削除">
                                    ×
                                </button>
                                
                                <!-- ホバー時のオーバーレイエフェクト -->
                                <div class="absolute inset-0 bg-black/5 
                                           rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
                                </div>
                            `;
                            
                            dayCell.appendChild(courseDiv);
                        });
                    } else {
                        // 空のセルの場合はクリックで科目選択モーダルを表示
                        dayCell.className += ' border-dashed border-2 border-gray-300 hover:border-blue-400 hover:bg-gradient-to-br hover:from-blue-50 hover:to-indigo-50 cursor-pointer transition-all duration-300 group';
                        dayCell.onclick = () => showCourseSelectionModal(day, period);
                        dayCell.innerHTML = `
                            <div class="h-full flex flex-col items-center justify-center text-center p-4">
                                <div class="transition-all duration-300 group-hover:scale-110 flex flex-col items-center">
                                    <div class="text-4xl lg:text-5xl mb-2 text-gray-300 group-hover:text-blue-400 transition-colors duration-300">
                                        ➕
                                    </div>
                                    <div class="text-sm lg:text-base font-medium text-gray-400 group-hover:text-blue-600 transition-colors duration-300">
                                        科目を追加
                                    </div>
                                    <div class="text-xs text-gray-300 group-hover:text-blue-400 mt-1 transition-colors duration-300">
                                        クリックして選択
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    periodRow.appendChild(dayCell);
                }
                
                gridWrapper.appendChild(periodRow);
            }
            
            scheduleContainer.appendChild(gridWrapper);
        }

        function unregisterCourse(courseId, courseName) {
            if (!currentProjectId) {
                alert('時間割プロジェクトが選択されていません。');
                return;
            }

            if (confirm(`「${courseName}」の履修登録を解除しますか？`)) {
                unregisterCourseFromDB(courseId, courseName);
            }
        }

        async function unregisterCourseFromDB(courseId, courseName) {
            try {
                // selectionsテーブルから削除
                await isapp.selections.removeSelection(currentProjectId, courseId);
                
                // ローカルデータも更新
                userRegistrations = userRegistrations.filter(id => id != courseId);
                
                alert(`「${courseName}」の履修登録を解除しました。`);
                
                // 画面を更新
                loadScheduleGrid();
                updateCreditsCounter();
                
            } catch (error) {
                console.error('履修登録解除エラー:', error);
                alert('履修登録の解除に失敗しました。');
            }
        }

        function showCourseSelectionModal(dayOfWeek, period) {
            // 現在選択中のプロジェクトを取得
            const selectedProject = userProjects.find(p => p.id === currentProjectId);
            if (!selectedProject) {
                alert('時間割プロジェクトが選択されていません。');
                return;
            }

            // 選択された時間に開講され、かつプロジェクトの学期に一致する科目を取得
            const availableCourses = allCourses.filter(course => 
                course.day_of_week == dayOfWeek && 
                course.period == period &&
                course.semester == selectedProject.semester
            );
            
            // もし科目がない場合
            if (availableCourses.length === 0) {
                const semesterName = isapp.utils.getSemesterName(selectedProject.semester);
                alert(`${isapp.utils.getDayName(dayOfWeek)}曜日${period}限の${semesterName}開講科目がありません。`);
                return;
            }
            
            // モーダルを作成
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.onclick = (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            };
            
            const modalContent = document.createElement('div');
            modalContent.className = 'bg-white rounded-2xl p-6 max-w-2xl w-full max-h-[90vh] flex flex-col shadow-2xl border border-gray-200';
            
            modalContent.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <h4 class="font-bold text-gray-900 text-lg leading-tight">${isapp.utils.getDayName(dayOfWeek)}曜日 ${period}限の科目選択 (${isapp.utils.getSemesterName(selectedProject.semester)})</h4>
                    <button onclick="document.body.removeChild(document.querySelector('.fixed.inset-0'))" 
                            class="text-gray-400 hover:text-red-500 text-2xl font-bold transition-colors duration-200 w-8 h-8 flex items-center justify-center hover:bg-gray-100 rounded-full">
                        &times;
                    </button>
                </div>
                <div class="overflow-y-auto flex-1 pr-2 space-y-4" style="max-height: calc(90vh - 120px);">
                    ${availableCourses.map(course => {
                        const isRegistered = userRegistrations.includes(course.id);
                        const buttonClass = isRegistered ? 
                            'bg-gray-400 text-white cursor-not-allowed' : 
                            'bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white cursor-pointer transform hover:scale-105';
                        const buttonText = isRegistered ? '履修済み' : '履修登録';
                        
                        return `
                            <div class="bg-gradient-to-r from-white to-gray-50 border border-gray-200 rounded-xl p-5 transition-all duration-300 hover:shadow-lg hover:border-blue-300">
                                <div class="flex justify-between items-start mb-3">
                                    <h4 class="font-bold text-gray-900 text-lg leading-tight">${course.title || course.class_name}</h4>
                                    <span class="text-sm bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-semibold flex-shrink-0 ml-3">${course.credit || 0}単位</span>
                                </div>
                                <div class="text-sm text-gray-500 mb-4 space-y-2">
                                    <div class="flex items-center">
                                        <span class="mr-2 text-lg">👨‍🏫</span>
                                        <span class="font-medium">担当:</span>
                                        <span class="ml-1">${course.professor_name || 'TBA'}</span>
                                    </div>
                                    <div class="flex items-center">
                                        <span class="mr-2 text-lg">🏫</span>
                                        <span class="font-medium">教室:</span>
                                        <span class="ml-1">${course.room_no || 'TBA'}</span>
                                    </div>
                                    <div class="flex items-center">
                                        <span class="mr-2 text-lg">📅</span>
                                        <span class="font-medium">学期:</span>
                                        <span class="ml-1">${course.year || ''}年度 ${course.semester == 1 ? '前期' : course.semester == 2 ? '後期' : course.semester}</span>
                                    </div>
                                </div>
                                <button onclick="registerCourseFromModal('${course.id}', '${course.title || course.class_name}')" 
                                        class="${buttonClass} px-6 py-3 rounded-lg text-sm w-full font-semibold transition-all duration-200 shadow-md"
                                        ${isRegistered ? 'disabled' : ''}>
                                    ${buttonText}
                                </button>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        function registerCourseFromModal(courseId, courseName) {
            if (!currentProjectId) {
                alert('時間割プロジェクトが選択されていません。新しいプロジェクトを作成してください。');
                return;
            }

            // 重複チェック
            if (userRegistrations.includes(courseId)) {
                alert('この科目は既に履修登録済みです。');
                return;
            }
            
            registerCourseTooDB(courseId, courseName);
        }

        async function registerCourseTooDB(courseId, courseName) {
            try {
                // selectionsテーブルにINSERT
                await isapp.selections.addSelection(currentProjectId, courseId);
                
                // ローカルデータも更新
                userRegistrations.push(courseId);
                
                alert(`「${courseName}」を履修登録しました。`);
                
                // モーダルを閉じる
                const modal = document.querySelector('.fixed.inset-0');
                if (modal) {
                    document.body.removeChild(modal);
                }
                
                // 画面を更新
                loadScheduleGrid();
                updateCreditsCounter();
                
            } catch (error) {
                console.error('履修登録エラー:', error);
                if (error.message && error.message.includes('UNIQUE constraint')) {
                    alert('この科目は既に履修登録済みです。');
                } else {
                    alert('履修登録に失敗しました。');
                }
            }
        }

        // プロジェクト選択モーダルを表示
        function showProjectSelectionModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.onclick = (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            };
            
            const modalContent = document.createElement('div');
            modalContent.className = 'bg-white rounded-2xl p-6 max-w-2xl w-full max-h-[80vh] flex flex-col shadow-2xl border border-gray-200';
            
            modalContent.innerHTML = `
                <div class="flex justify-between items-center mb-6 flex-shrink-0">
                    <h3 class="text-xl font-bold text-gray-900 flex items-center">
                        <span class="mr-2">📋</span>時間割プロジェクト選択
                    </h3>
                    <button onclick="document.body.removeChild(this.closest('.fixed'))" 
                            class="text-gray-400 hover:text-red-500 text-2xl font-bold transition-colors duration-200 w-8 h-8 flex items-center justify-center hover:bg-gray-100 rounded-full">
                        &times;
                    </button>
                </div>
                
                <div class="overflow-y-auto flex-1 pr-2 space-y-3" style="max-height: calc(80vh - 120px);">
                    ${userProjects.length === 0 ? 
                        `<div class="text-center py-8 text-gray-500">
                            <div class="text-4xl mb-4">📋</div>
                            <p class="text-lg font-medium mb-2">時間割プロジェクトがありません</p>
                            <p class="text-sm">新規ボタンから作成してください</p>
                        </div>` :
                        userProjects.map(project => {
                            const isSelected = project.id === currentProjectId;
                            const semesterName = isapp.utils.getSemesterName(project.semester);
                            const publicStatus = project.public ? '公開' : '非公開';
                            const selectionClass = isSelected ? 
                                'border-blue-500 bg-blue-50' : 
                                'border-gray-200 hover:border-blue-300 hover:bg-blue-50';
                            
                            return `
                                <div class="border-2 ${selectionClass} rounded-xl p-4 transition-all duration-300 cursor-pointer relative"
                                     onclick="selectProjectFromModal('${project.id}')">
                                    <div class="flex justify-between items-start">
                                        <div class="flex-1">
                                            <div class="flex items-center space-x-3 mb-2">
                                                <h4 class="font-bold text-lg text-gray-900">${project.year}年度 ${semesterName}</h4>
                                                <span class="text-xs px-2 py-1 rounded-full ${project.public ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600'}">
                                                    ${project.public ? '🌍 公開' : '🔒 非公開'}
                                                </span>
                                                ${isSelected ? '<span class="text-xs px-2 py-1 rounded-full bg-blue-100 text-blue-800">✓ 選択中</span>' : ''}
                                            </div>
                                            <div class="text-sm text-gray-500">
                                                作成日: ${new Date(project.created_at || Date.now()).toLocaleDateString('ja-JP')}
                                            </div>
                                        </div>
                                        <div class="flex space-x-2 ml-4">
                                            <button onclick="editProject(event, '${project.id}')" 
                                                    class="text-gray-400 hover:text-blue-500 p-2 rounded-full hover:bg-blue-100 transition-colors"
                                                    title="編集">
                                                ✏️
                                            </button>
                                            <button onclick="deleteProject(event, '${project.id}', '${project.year}年度 ${semesterName}')" 
                                                    class="text-gray-400 hover:text-red-500 p-2 rounded-full hover:bg-red-100 transition-colors"
                                                    title="削除">
                                                🗑️
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')
                    }
                </div>
                
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200 flex-shrink-0">
                    <button onclick="document.body.removeChild(this.closest('.fixed'))" 
                            class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        閉じる
                    </button>
                    <button onclick="createNewProjectFromModal()" 
                            class="px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg hover:from-green-600 hover:to-emerald-700 transition-all duration-200 font-semibold">
                        ➕ 新規プロジェクト
                    </button>
                </div>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        // モーダルからプロジェクトを選択
        async function selectProjectFromModal(projectId) {
            await selectProject(projectId);
            loadProjectSelector();
            
            // モーダルを閉じる
            const modal = document.querySelector('.fixed.inset-0');
            if (modal) {
                document.body.removeChild(modal);
            }
        }

        // モーダルから新規プロジェクト作成
        function createNewProjectFromModal() {
            // 既存のモーダルを閉じる
            const existingModal = document.querySelector('.fixed.inset-0');
            if (existingModal) {
                document.body.removeChild(existingModal);
            }
            
            // 新規プロジェクト作成モーダルを開く
            createNewProject();
        }

        // プロジェクト編集（将来の機能拡張用）
        function editProject(event, projectId) {
            event.stopPropagation();
            alert('プロジェクト編集機能は今後実装予定です。');
        }

        // プロジェクト削除
        async function deleteProject(event, projectId, projectName) {
            event.stopPropagation();
            
            if (!confirm(`「${projectName}」を削除しますか？\n\n※この操作は取り消せません。プロジェクト内の履修登録データもすべて削除されます。`)) {
                return;
            }
            
            try {
                // プロジェクトと関連する履修登録データを削除
                await isapp.projects.deleteProject(projectId);
                
                // ローカルデータを更新
                await loadUserProjects();
                
                // 削除されたプロジェクトが選択中だった場合は別のプロジェクトを選択
                if (currentProjectId === projectId) {
                    if (userProjects.length > 0) {
                        await selectProject(userProjects[0].id);
                    } else {
                        currentProjectId = null;
                        userRegistrations = [];
                        loadScheduleGrid();
                        updateCreditsCounter();
                    }
                }
                
                // UIを更新
                loadProjectSelector();
                
                // モーダルを再描画
                const modal = document.querySelector('.fixed.inset-0');
                if (modal) {
                    document.body.removeChild(modal);
                    showProjectSelectionModal();
                }
                
                alert(`「${projectName}」を削除しました。`);
                
            } catch (error) {
                console.error('プロジェクト削除エラー:', error);
                alert('プロジェクトの削除に失敗しました。');
            }
        }
    </script>
</head>

                    </a>
                    <a href="schedule.html" class="flex items-center justify-center px-3 py-2 rounded-lg text-sm font-medium bg-blue-100 text-blue-700">

                    </a>
                    <a href="courses.html" class="flex items-center justify-center px-3 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-100">

                    </a>

        </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
