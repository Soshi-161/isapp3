        function updateCreditsCounter() {

            // å˜ä½æ•°ã«å¿œã˜ã¦ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã®è‰²ã‚’å¤‰æ›´
            const counterElement = document.getElementById('credits-display');

            } else if (totalCredits >= 10) {

            } else {

        function loadScheduleGrid() {

            // ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œã®ãŸã‚ã®ãƒ©ãƒƒãƒ‘ãƒ¼
            const gridWrapper = document.createElement('div');

            // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’ä½œæˆ
            const headerRow = document.createElement('div');
            headerRow.className = 'grid grid-cols-7 gap-2 md:gap-3 mb-4';
            
            const timeHeader = document.createElement('div');

            timeHeader.textContent = 'æ™‚é™';

            gridWrapper.appendChild(headerRow);
            
            // å„æ™‚é™ã®è¡Œã‚’ä½œæˆ
            for (let period = 1; period <= 5; period++) {

                periodCell.textContent = `${period}é™`;
                periodRow.appendChild(periodCell);
                
                // å„æ›œæ—¥ã®ã‚»ãƒ«
                for (let day = 1; day <= 6; day++) {

                    dayCell.className = 'border-2 border-transparent p-2 md:p-3 min-h-[80px] md:min-h-[120px] relative rounded-xl soft-shadow timetable-cell-mobile';

                    const registeredCourses = CoursesDB.getUserRegistrations(me.id)

                    // å±¥ä¿®ç™»éŒ²æ¸ˆã¿ã®ç§‘ç›®ãŒã‚ã‚‹å ´åˆ
                    if (registeredCourses.length > 0) {
                        registeredCourses.forEach(course => {

                        dayCell.className += ' empty-slot cursor-pointer hover:scale-105 transition-all duration-300';

                        dayCell.innerHTML = `

                                    <div class="text-xs md:text-sm font-medium text-secondary">ç§‘ç›®ã‚’è¿½åŠ </div>
                                </div>

        }

        function showCourseSelectionModal(dayOfWeek, period) {
            // é¸æŠã•ã‚ŒãŸæ™‚é–“ã«é–‹è¬›ã•ã‚Œã‚‹ç§‘ç›®ã‚’å–å¾—
            const availableCourses = CoursesDB.getCourseBySchedule(dayOfWeek, period);

            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4';
            modal.onclick = (e) => {

            modalContent.className = 'white-glass rounded-2xl p-4 md:p-8 max-w-lg w-full max-h-[90vh] md:max-h-[80vh] overflow-y-auto shadow-2xl modal-mobile';

                        const buttonText = isRegistered ? 'å±¥ä¿®æ¸ˆã¿' : 'å±¥ä¿®ç™»éŒ²';

                                </div>

                                <div class="text-sm text-gray-500 mb-4 space-y-1">
                                    <div class="flex items-center"><span class="mr-2">ğŸ‘¨â€ğŸ«</span>æ‹…å½“: ${course.instructor}</div>
                                    <div class="flex items-center"><span class="mr-2">ğŸ«</span>æ•™å®¤: ${course.classroom}</div>
                                </div>
                                <button onclick="selectCourseFromModal('${course.id}', '${course.name}')" 
                                        class="${buttonClass} px-4 md:px-6 py-2 md:py-3 rounded-lg text-sm w-full font-semibold transition-all duration-200 shadow-lg"
                                        ${isRegistered ? 'disabled' : ''}>

                                </button>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        function selectCourseFromModal(courseId, courseName) {
            const result = CoursesDB.registerCourse(me.id, courseId);
